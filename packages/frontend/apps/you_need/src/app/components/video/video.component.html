<div class="container">
	<video *ngIf="getStream()" [ngStyle]="{
		display: defaultView ? 'none' : 'block'
	}" [srcObject]="getStream()" autoplay [muted]="muted" [controls]="controls"></video>
	<img *ngIf="defaultView" [src]="defaultView" [alt]="defaultView">
	<video *ngIf="getUrl() && !defaultView" [src]="getUrl()" [controls]="controls" autoplay></video>

</div>
