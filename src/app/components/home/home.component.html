<input *ngIf="!globalStore.userId" type="text" placeholder="user id" [(ngModel)]="userId"/>
<button *ngIf="!globalStore.userId && userId" (click)="setUserId()">Set Global ID</button>

<input *ngIf="globalStore.userId" type="text" placeholder="companion id" [(ngModel)]="companionId" />
<button *ngIf="globalStore.userId && companionId" (click)="initiateCall()">Call User</button>

<br/>
<br/>
<br/>
<div>{{ count$ | async }}</div>
<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>
<button (click)="reset()">Reset</button>

<input type="text" placeholder="recipient id" [(ngModel)]="recipient"/> <br><br>
<input type="text" placeholder="title" [(ngModel)]="title" /> <br><br>
<textarea type="text" placeholder="message text" [(ngModel)]="message"></textarea><br><br>
<button (click)="sendNotification(recipient, title, message)">Send Push</button>
