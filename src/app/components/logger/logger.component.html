
<app-search-engine *ngIf="Logger.__logs?.length" [collection]="Logger.__logs"></app-search-engine>

<div class="container">
	<div class="title">Logger v0.1</div>
	<div class="log" *ngFor="let log of Logger.__logs">
		<div class="type item type-{{ log.type }}">{{ log.type }}</div>
		<div class="name item">{{ log.name }}</div>
		<pre class="message item json-container" [innerHTML]="prettyprint.toHtml(log.message)"></pre>
	</div>
</div>
